<!DOCTYPE html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>   
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>   
	<script src="/static/invitepanel.js"></script>
	<link type="text/css" rel="stylesheet" href="/static/login.css"> 
</head>
<html lang="en">
<body>
<div class="page-header col-md-6 col-md-offset-3">
	<h1>Time Slot</h1>
</div>

<form action="/requestnewtimeslot" method="post" id="requestnew" enctype="multipart/form-data"></form>

<input type="hidden" id="username" form="requestnew" name="username" value="{{name}}">
<input type="hidden" id="eid" form="requestnew" name="eid" value="{{eid}}">

<div class="row col-md-5 col-md-offset-4 top-buffer">
	<p>Assigned Time Slot: {{assigned}}</p>
</div>

{% for key, value in totalslot.items() %}
<div class="row col-md-5 col-md-offset-4 top-buffer">
	<input type="radio" name="newslot" form="requestnew" value="{{value['id']}}">New Time Slot: {{value}}</p>
</div>
{% endfor %}
<div class="row col-md-5 col-md-offset-4 top-buffer">
		<button type="submit" form="requestnew" class="btn btn-default">Request</button>
	</div>

</body>
</html>
